<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <nav class="header__navbar"><a class="header__link" href="https://alura.com"><img class="header__alura__logo" src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo Alura"/></a></nav>
            <section class="header__titlebox">
                <h1 class="header__title">
                    Calculadora de média
                </h1>
                <p class="header__subtitle">
                    Calcule a média de suas notas!
                </p>
                <img class="header__imersao__logo" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="Logo Imersão dev">
            </section>
    </header>
    <main>
        <section class="main__container">
            <form class="main__period__form">
                <section class="main__inputs">
                    
                    <label for="name__input" class="main__label">Informe seu nome</label>
                    <input id="name__input" type="text" class="main__input" required placeholder="Digite seu nome"/>
                    <label for="period__input" class="main__label">Informe o número de períodos</label>
                    <input id="period__input" type="number" class="main__input" required placeholder="Número de períodos(Entre 2 e 4)" />
                    <label for="average__input" class="main__label">Informe a média para aprovação</label>
                    <input id="average__input" type="number" class="main__input" required placeholder="Média para aprovação" />
                </section>
                <input type="submit" class="main__button" id="submit__button" value="Confirmar"/>
            </form>
            <form class="main__form">
            </form>
        </section>
        <section class="main__result disabled">
            <section class="main__result__container">

            </section>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
